<html>
    <head>
        <title>GoodJob Notifier Options</title>
    </head>
    <body>
        <b>Notify interval option</b><br/>
        <span>default:5min</span><br/>
        <select id="interval">
            <option value="5">5min</option>
            <option value="10">10min</option>
            <option value="30">30min</option>
            <option value="60">60min</option>
        </select>
        <br>
        <br>
        <b>Notify appearance time</b><br/>
        <span>default:3sec</span><br/>
        <select id="appearance">
          <option value="3">3sec</option>
          <option value="10">10sec</option>
          <option value="30">30sec</option>
          <option value="60">60sec</option>
        </select>
        <br>
        <button id="save">Save</button>
        <script src="js/options.js"></script>
    </body>
</html>
